    <script src="scripts/vendor/angular-route.js" type="text/javascript"></script>
    <script src="scripts/vendor/angular-touch.js" type="text/javascript"></script>

    <!-- Angular extensions -->

    <!-- Our site -->
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/controllers/main.js" type="text/javascript"></script>
    <script src="scripts/controllers/gallery.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/topcoat-mobile-dark.min.css" type="text/css" />
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <script>
      window.onload = function() {
        var indexItemElements = document.getElementsByClassName('item');
        var anchorElements = document.getElementsByClassName('anchor');

        // Map all the anchor elements.
        var anchorMap = {};
        for (var i = 0; i < anchorElements.length; i++) {
          var anchor = anchorElements[i];
          anchorMap[anchor.id] = anchor;
        }

        // Set up index item onclick listeners.
        var scrollIntoView = function(id) {
          anchorMap[id].scrollIntoView();
        };
        for (var i = 0; i < indexItemElements.length; i++) {
          var indexItemElement = indexItemElements[i];
          indexItemElement.onclick = (function(id) {
            return function() { scrollIntoView(id); }
          })(indexItemElement.id);
        }
      }
    </script>
  </head>
  <body ng-app="habitat" ng-csp>
    <div class="timeline">
      Timeline content goes here.
    </div>

    <div class="content" ng-view><!-- Leave me empty; Angular views go in here. --></div>

    <div class="toolbar">
      Bottom bar content goes here.
    </div>
  </body>
</html>
